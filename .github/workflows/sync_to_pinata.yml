name: Sync to Pinata IPFS

on:
  push:
    paths:
      - 'text.txt'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:   
    - uses: anantaramdas/ipfs-pinata-deploy-action@v1.6.4
      with:
        pin-name: 'text.txt'
        path: 'text.txt'
        pinata-api-key: ${{ secrets.PINATA_API_KEY }}
        pinata-secret-api-key: ${{ secrets.PINATA_API_SECRET }}
        verbose: true
        remove-old: false
